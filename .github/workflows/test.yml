name: Run Pytest Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: ðŸ“š Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: ðŸ” Create fake .env for tests
      run: echo "GEMINI_API_KEY=placeholder_for_ci" > .env

    - name: ðŸªª Create dummy credentials.json
      run: |
        echo '{
          "installed": {
            "client_id": "dummy",
            "project_id": "dummy-project",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_secret": "dummy",
            "redirect_uris": ["http://localhost"]
          }
        }' > credentials.json

    - name: ðŸ›£ Add project root to PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

    - name: ðŸ§ª Run Pytest
      run: pytest tests/ --disable-warnings --tb=short --maxfail=1
